<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSU DORMITORY</title>
  <link rel="stylesheet" href="login.css"> 
</head>

<body>
  <div class="container" id="main">
    <div class="sign-up">
        <form action="#">
            <h1>Create an Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>or use your email for registration.</p>
            <input type="text" name="txt" placeholder="Name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Register</button>
        </form>
    </div>
    <div class="sign-in">
        <form action="#">
            <h1>Login</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>or use your account.</p>
            <input type="email" name="Email" placeholder="Email" required="" id="emailInput">
            <input type="password"  name="pswd" placeholder="Password" required=""id="passwordInput">
            <a href="#">Forgot your password?</a>
            <button>Login</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal information.</p>
                <button id="signIn">Login</button>
            </div>
            <div class="overlay-right">
                <h1>Hello, User!</h1>
                <p>Enter your personal details and start booking.</p>
                <button id="signUp">Register</button>
            </div>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
